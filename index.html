<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Theme Tokens Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <!-- This link will load variables dynamically -->
  <link id="variables-css" rel="stylesheet" href="css/variables-english-light.css" />

</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="mb-5">
    <nav>
      <div class="btn-group mb-3 mx-1">
        <button type="button" data-lang="english" class="btn btn-outline-primary lang-btn active">English 🇬🇧</button>
        <button type="button" data-lang="arabic" class="btn btn-outline-primary lang-btn">Arabic 🇸🇦</button>
      </div>
      <div class="btn-group mb-3 mx-1">
        <button type="button" data-theme="light" class="btn btn-outline-primary theme-btn active">Light ☀️</button>
        <button type="button" data-theme="dark" class="btn btn-outline-primary theme-btn">Dark 🌙</button>
      </div>
    </nav>
  </div>



  <h4 class="mb-5">Multi Theme Tokens Example</h4>


  <div class="card">
    <div class="card-img-top" alt="Card Image">
    </div>
    <div class="card-body">
      <p class="card-text"></p>
      <h5 class="card-title"></h5>
      <a href="#" class="btn btn-primary card-button"></a>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/theme-toggle.js"></script>

</body>

</html>
